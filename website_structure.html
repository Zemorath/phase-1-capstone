<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Book Inventory</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="book-inventory">

        </div>
        <div class="container">
            <form class="add-book-form">
                <h3>Search for a book to add!</h3>

                <input
                    id="search"
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter Title, Author, or ISBN..."
                    class="input"
                />

                <br />
                <br />

            
                <br />
                <br />
                <label for="read-status">Choose Status:</label>
                    <select name="statuses" id="statuses">
                        <option value="read">Read</option>
                        <option value="currently-reading">Currently Reading</option>
                        <option value="wanting-to-read">Wanting To Read</option>
                        <option value="on-hold">On Hold</option>
                        <option value="dropped">Dropped</option>
                    </select>
                
                <br />
                <br />

                <input
                    id="add-book-button"
                    type="submit"
                    name="submit"
                    value="Search"
                    class="submit"
                />

                <input
                    id="cancel-search"
                    type="submit"
                    name="cancel"
                    value="Clear Results"
                    class="cancel"
                />
            </form>
        </div>
        <div id="search-collection"></div>
        <div id="book-collection"></div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
